<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 1. 카카오SDK로드 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

</head>
<body>

    <a id="custom-login-btn" href="javascript:loginWithKakao()">
        <img src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg" width="222" />
    </a>

    <button class="api-btn" onclick="kakaoLogout()">로그아웃</button>
	<button class="api-btn" onclick="getClose()">연결해제</button>
    <script type="text/javascript">
        // 2. 카카오 초기화
        Kakao.init('bcca322f3590402656dabe4ce05e2137');
        console.log( Kakao.isInitialized()); // 초기화 판단여부

        // 3. 데모버전으로 들어가서 카카오로그인 코드를 확인.
        function loginWithKakao() {
            Kakao.Auth.login({
                success: function (authObj) {
                    console.log(authObj); // access토큰 값
                    Kakao.Auth.setAccessToken(authObj.access_token); // access토큰값 저장

                    getInfo();
                    console.log(email);
                    console.log(gender);
                    console.log(nickname);
                    console.log(profile_image);
                },
                fail: function (err) {
                    console.log(err);
                }
            });
        }

        // 4. 엑세스 토큰을 발급받고, 아래 함수를 호출시켜서 사용자 정보를 받아옴.
        function getInfo() {
            Kakao.API.request({
                url: '/v2/user/me',
                success: function (res) {
                    console.log(res);
                    // 이메일, 성별, 닉네임, 프로필이미지
                    var email = res.kakao_account.email;
                    var gender = res.kakao_account.gender;
                    var nickname = res.kakao_account.profile.nickname;
                    var profile_image = res.kakao_account.profile.thumbnail_image_url;

                    console.log(email, gender, nickname, profile_image);
                },
                fail: function (error) {
                    alert('카카오 로그인에 실패했습니다. 관리자에게 문의하세요.' + JSON.stringify(error));
                }
            });
        }

        // 5. 로그아웃 기능 - 카카오 서버에 접속하는 엑세스 토큰을 만료, 사용자 어플리케이션의 로그아웃은 따로 진행.
        function kakaoLogout() {
        	Kakao.init('bcca322f3590402656dabe4ce05e2137');
        	Kakao.isInitialized();
            if (!Kakao.Auth.getAccessToken()) {
                alert('Not logged in.');
                return;
            }
            Kakao.Auth.logout(function() {
                alert('logout ok\naccess token -> ' + Kakao.Auth.getAccessToken());
            });
        };
        
        function getClose(){
        	 Kakao.init('bcca322f3590402656dabe4ce05e2137');
             Kakao.isInitialized();
             Kakao.Auth.setAccessToken(authObj.access_token);
             Kakao.API.request({
               url: '/v1/user/unlink',
               success: function(response) {
                console.log(response);
                callbackFunction(); // 연결끊기(탈퇴)성공시 서버에서 처리할 함수
               },
               fail: function(error) {
                alert('탈퇴처리가 미완료되었습니다. \n관리자에게 문의하시기 바랍니다.');
                console.log(error);
              }
            });
        }
       
    </script>
    
</body>
</html>
