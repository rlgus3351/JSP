<body>

 	<!-- 
 		데이터 전송 방식
 		1) GET : 데이터 조회 ★ (Default)
 		- 전송할 데이터를 URL에 포함시켜서 보낸다. (지금까지 사용했던 방식)
 		------ URL에 데이터를 포함하는 방식 : Query String
 		Query String 구조 
 		: url?name값=value값&name값=value값  
 		- 보안에 취약
 		- 전송할 수 있는 4데이터의 길이에 제한이 있다.
 		- 다른 사람끼리 URL을 공유하는 것이 가능하다.
 		
 		2) POST : 데이터 생성 ★
 		- 전송할 데이터를 url에 포함시키지 않는다.
 		- 데이터를 패킷의 body에 담아서 전송한다.
 		- GET방식보다는 보안에 강하다.
 		- 전송할 수 있는 데이터의 길이에 제한이 없다.
 		
 		3) PUT : 데이터 수정
 		4) DELETE : 데이터 삭제
 	-->

	<form action="Login" method="post">
	<!-- 데이터 전송방식을 지정할 때는 form태그의 method attribute를 사용한다! -->
		ID : <input type = "text" name = "id">
		<br>
		PW : <input type = "text" name = "pw">
		<br>
		<input type = "submit" value = "login">
	</form>
	<!--
		get 방식 한글 인토딩 방법
		: Servers 폴더 -> server.xml -> Connector 태그
		-> Connector 태그 안쪽에 URIEncoding attribute추가
		-> 값으로 한글 인코딩 방식 지정!
	 -->
